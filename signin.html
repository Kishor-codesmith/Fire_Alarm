<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="./resources/css/signin.css">
</head>

<body>
  <ion-app>

    <!-- Main Body Start -->
    <div class="ion-page" main>


      <!-- App Body Start -->
      <ion-content class="signin-main-body">
        <ion-grid>
          <ion-row>

            <!-- Language Selector Start -->
            <ion-col size-md="12">
              <div class="alarm-logo-container">
                <img src="resources/img/firealarm logo.png" alt="">
              </div>


            </ion-col>

            <!-- Language Selector End -->
          </ion-row>
        </ion-grid>

        <div class="login-text-container">
          <h4>Login With</h4>
        </div>


        <div class="google-sign-in-container">
          <button class="google-icon"> 
              <img src="resources/img/search.png" alt="" class="g-btn-icon">
            <span class="g-btn-txt">Sign in</span>
          </button>
        </div>

        <div class="developer-section">
          <div class="develop-img-container">
            <img src="resources/img/Asset4cstFireAlarmLogo.png" alt="">
          </div>
        </div>

      </ion-content>

      <!-- App Body End -->
    </div>
    <!-- Main Body End -->
  </ion-app>
  <!-- App End -->

</body>

</html>
